<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--navbar-->
  <header class="">
    <div class="header--wrapper container">
      <div class="logo">
        <img src="./assets/images/logo-icon.svg" alt="logo image">
        <span>Prime Time</span>
      </div>
      <nav class="navbar">
        <ul class="navmenu">
          <li>
            <a href="#index.html">TV shows</a>
          </li>
          <li>
            <a href="#about.html">About us</a>
          </li>
          <li>
            <a href="#contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="container">
    <div class="tv-show-stats">
      <h1>Every show you could possibly imagine</h1>
      <h1 class="number-of-shows">0</h1>
    </div>
    <div class="all-cards" data-movies-wrapper>
    </div>
  </section>
  <footer>Created by Microverse under CC license. All rights reserved.</footer>
  <section class="container">
    <div class="overlay">
      <div class="modal-content" id="modal" data-modal-content>
        <button class="modal-close" data-modal-close>close</button>
        <div class="image-wrapper">
          <img src="https://via.placeholder.com/150" alt="" class="modal-image" data-modal-image>
          <h3 class="show-title" data-show-title>Show Title</h3>
          <p class="show-summary" data-show-summary></p>
        </div>
        <div class="show-info">
          <div class="show-details">
            <div class="date">Premiere Date: <span data-premiered></span></div>
            <div class="episodes">Language: <span data-language></span></div>
          </div>
          <div class="show-details">
            <div class="date">Status: <span data-status></span></div>
            <div class="episodes">Genres: <span data-genres></span></div>
          </div>
        </div>
        <div class="comments-wrapper">
          <h4 class="comments-heading">Comments: (<span data-tv-show-comments>0</span>)</h4>
          <ul id="comments-wrapper" data-comments-list>
          </ul>
        </div>
        <div class="modal--comments-wrapper">
          <h4 class="comments-heading">Add a comment</h4>
          <div class="comments-form-wrapper">
            <form action="" data-comments-form>
              <div class="form-control">
                <input type="text" placeholder="Your name" data-username required>
              </div>
              <div class="form-control">
                <textarea name="" id="" cols="30" rows="10" placeholder="Your insights" data-user-comment
                  required></textarea>
              </div>
              <button class="btn comment-btn" type="submit">Comment</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
