<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--navbar-->
  <header class="header">

    <div class="logo">
      <img src="./assets/images/logo-icon.svg" alt="logo image">
      <span>Prime Time</span>
    </div>

    <nav class="navbar">
      <ul class="navmenu">
        <li>
          <a href="#index.html">TV shows</a>
        </li>
        <li>
          <a href="#about.html">About us</a>
        </li>
        <li>
          <a href="#contact.html">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <section class="container">
    <h1>Every show you could possibly imagine</h1>
    <div class="number-of-shows">0</div>
    <div class="all-cards" data-movies-wrapper>

    </div>
  </section>
  <footer>Created by Microverse under CC license. All rights reserved.</footer>
  <section class="container">
    <div class="overlay">
      <div class="modal-content" id="modal" data-modal-content>
        <button class="modal-close" data-modal-close>close</button>
        <div class="image-wrapper">
          <img src="https://via.placeholder.com/150" alt="" class="modal-image" data-modal-image>
          <h3 class="show-title" data-show-title>Show Title</h3>
        </div>
        <div class="show-details">
          <div class="date" data-show-date>Release Date: 12/12/2022</div>
          <div class="episodes">Episodes: 63</div>
        </div>
        <div class="modal--comments-wrapper">
          <h4>Comments <span>(2)</span></h4>
          <ul data-comments-list>
           
          </ul>
          <h4>Add a comment</h4>
          <div class="comments-form-wrapper">
            <form action="" data-comments-form>
              <div class="form-control">
                <input type="text" placeholder="Your name" data-username required>
              </div>
              <div class="form-control">
                <textarea name="" id="" cols="30" rows="10" placeholder="Your insights" data-user-comment required></textarea>
              </div>
              <button class="btn comment-btn" type="submit">Comment</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
